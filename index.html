<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

      <form id="liter">
        <div class="form-group">
          <label for="litersToGallons">Liters to gallons</label>
          <input type="text" class="form-control" id="litersToGallons" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1 id="outputLiters"></h1>

      <form id="ts">
        <div class="form-group">
          <label for="teaspoonsToTablespoons">Teaspoons to Tablespoons</label>
          <input type="text" class="form-control" id="teaspoonsToTablespoons">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1 id="outputTs"></h1>

      <form id="oz">
        <div class="form-group">
          <label for="ouncesToPounds">Ounces to Pounds</label>
          <input type="text" class="form-control" id="ouncesToPounds">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1 id="outputOz"></h1>


  </body>
</html>
